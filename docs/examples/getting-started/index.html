<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>我的生活</title>
  <meta name="viewport" content="initial-scale=1, maximum-scale=1">
  <link rel="shortcut icon" href="/favicon.ico">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <link rel="stylesheet" href="../../dist/css/f7.min.css">
  <link rel="stylesheet" href="../../dist/css/f7-swiper.min.css">
  <style>
    .others {
      width: 100%;
      margin-top: 3rem;
    }
    
    .others>a {
      text-align: center;
    }

    #t{
      margin-top: 3rem;
    }
  </style>
</head>

<body>
  <div class="page">
    <div class="content">
      <div class="page-login">
        <div class="list-block inset text-center">
          <h3 id="t">Mobile UI</h3>
          <p>基于 Framework7 完成的一套轻量级UI库</p>
          <ul>
            <!-- Text inputs -->
            <li>
              <div class="item-content">
                <div class="item-media"><i class="icon icon-form-name"></i></div>
                <div class="item-inner">
                  <div class="item-input">
                    <input type="text" placeholder="Username/Email">
                  </div>
                </div>
              </div>
            </li>
            <li>
              <div class="item-content">
                <div class="item-media"><i class="icon icon-form-email"></i></div>
                <div class="item-inner">
                  <div class="item-input">
                    <input type="password" placeholder="Password">
                  </div>
                </div>
              </div>
            </li>
          </ul>
        </div>
        <div class="content-block">
          <p><a class="button button-big button-fill external" href="/demos" data-transition="fade">Login</a></p>
          <p class="text-center signup">
            <a href="#" class="pull-left">No Accout?</a>
            <a href="#" class="pull-right">Forget Password?</a>
          </p>
          <div class="row others">
            <a class="col-33"> <img src="http://gtms04.alicdn.com/tps/i4/TB1n75bIFXXXXaMXXXXgYS7HVXX-96-144.png" alt="" width="60"></a>
            <a class="col-33"> <img src="http://gtms03.alicdn.com/tps/i3/TB1fN1XIFXXXXbEXXXX8oekJXXX-98-149.png" alt="" width="61"></a>
            <a class="col-33"> <img src="http://gtms02.alicdn.com/tps/i2/TB16fh8IFXXXXXdXpXXEs40ZFXX-105-147.png" alt="" width="64"></a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="../../assets/js/jquery-2.1.4.js" charset="utf-8"></script>
  <script type="text/javascript" src="../../dist/js/f7.js" charset="utf-8"></script>
  <script type="text/javascript" src="../../dist/js/f7-swiper.min.js" charset="utf-8"></script>

</body>

</html>
