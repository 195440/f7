<article class="component" id="themes" data-url="theme-dark">
  <h2 class="component-title">夜间模式</h2>
  <p class="component-description">在 <code>body</code> 或者 <code>.page</code> 或者 <code>.content</code> 上加上 <code>.theme-dark</code>。它和其中所有子元素都会变成夜间模式。</p>
  <p>你也可以单独给 <code>.bar</code> 加上 <code>.theme-dark</code>，这样可以单独使标题栏或者工具栏变成夜间模式。</p>
</article>

<article class="component" id="colors" data-url="colors" style="margin-bottom:500px">
  <h2 class="component-title">颜色主题</h2>
  <p class="component-description">在 <code>body</code> 或者 <code>.page</code> 或者 <code>.content</code> 上加上 <code>.theme-dark</code>。它和其中所有子元素都会变成夜间模式。</p>
  <p>你也可以单独给 <code>.bar</code> 加上 <code>.theme-{color}</code></p>
  <ul>
    <li> <code>.theme-pink</code></li>
    <li> <code>.theme-green</code></li>
    <li> <code>.theme-yellow</code></li>
  </ul>
</article>
